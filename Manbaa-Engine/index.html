<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المنبع | محرك الرصد</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; margin: 0; padding: 0; }
        .header { background: #161b22; padding: 20px; border-bottom: 2px solid #d4af37; text-align: center; }
        .search-box { width: 90%; padding: 12px; margin: 20px auto; display: block; border-radius: 8px; border: 1px solid #d4af37; background: #0d1117; color: white; font-size: 1em; }
        .data-table { width: 95%; margin: 10px auto; border-collapse: collapse; background: #161b22; border-radius: 8px; overflow: hidden; }
        .data-table th { background: #d4af37; color: #000; padding: 12px; font-size: 0.85em; }
        .data-table td { border: 1px solid #30363d; padding: 12px; text-align: center; font-size: 0.8em; }
        .status-confirmed { color: #4caf50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color:#d4af37; margin:0; font-size:1.5em;">مَنَصَّةُ المَنْبَعِ</h1>
        <p style="color:#8b949e; font-size:0.8em;">محرك بحث مصفوفة الـ 193 دولة</p>
    </div>

    <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="ابحث عن اسم الدولة..." class="search-box">

    <table class="data-table" id="myTable">
        <thead>
            <tr>
                <th>الدولة</th>
                <th>الشروق</th>
                <th>الحالة</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>مصر</td><td>06:51 AM</td><td class="status-confirmed">مُؤَكَّد ✅</td></tr>
            <tr><td>السعودية</td><td>06:40 AM</td><td class="status-confirmed">مُؤَكَّد ✅</td></tr>
            <tr><td>تركيا</td><td>08:15 AM</td><td class="status-confirmed">مُؤَكَّد ✅</td></tr>
            <tr><td>المغرب</td><td>08:32 AM</td><td class="status-confirmed">مُؤَكَّد ✅</td></tr>
            <tr><td>الجزائر</td><td>07:58 AM</td><td class="status-confirmed">مُؤَكَّد ✅</td></tr>
            <tr><td>تونس</td><td>07:34 AM</td><td class="status-confirmed">مُؤَكَّد ✅</td></tr>
        </tbody>
    </table>

    <script>
    function searchFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 1; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
    </script>

    <div style="text-align:center; padding:30px; color:#484f58; font-size:0.7em;">
        © 2026 منصة المنبع - سلاح ابن آدم
    </div>
</body>
</html>
